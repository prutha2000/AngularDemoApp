<form [formGroup]='registerForm' action="" (ngSubmit)="registerForm.valid && register()" class="">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label for="" class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" formControlName="gender" value="male"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" formControlName="gender" value="female" class="ml-3"> Female
        </label>
    </div>
    <app-text-inputs [formControl]="registerForm.controls['username']" [label]='"username"'></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['knownAs']" [label]='"known As"'></app-text-inputs>
    <app-date-inputs [formControl]="registerForm.controls['dateOfBirth']" [maxDate]="maxDate" [label]='"Date of Birth"'></app-date-inputs>
    <app-text-inputs [formControl]="registerForm.controls['city']" [label]='"City"'></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['country']" [label]='"Country"'></app-text-inputs>

    <app-text-inputs [formControl]="registerForm.controls['password']" [label]='"Password"' [type]='"password"'></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['confirmPassword']" [label]='"Confirm Password"' [type]='"password"'></app-text-inputs>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li class="" *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]='!registerForm.valid'>register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">cancel</button>
    </div>
</form>
